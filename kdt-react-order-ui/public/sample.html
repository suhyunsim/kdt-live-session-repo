<!doctype html>
<html lang="en">
<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We" crossorigin="anonymous">
  <style>
      body {
          background: #ddd;
      }

      .card {
          margin: auto;
          max-width: 950px;
          width: 90%;
          box-shadow: 0 6px 20px 0 rgba(0, 0, 0, 0.19);
          border-radius: 1rem;
          border: transparent
      }

      .summary {
          background-color: #ddd;
          border-top-right-radius: 1rem;
          border-bottom-right-radius: 1rem;
          padding: 4vh;
          color: rgb(65, 65, 65)
      }

      @media (max-width: 767px) {
          .summary {
              border-top-right-radius: unset;
              border-bottom-left-radius: 1rem
          }
      }

      .row {
          margin: 0
      }

      .title b {
          font-size: 1.5rem
      }

      .col-2,
      .col {
          padding: 0 1vh
      }

      img {
          width: 3.5rem
      }

      hr {
          margin-top: 1.25rem
      }
      .products {
          width: 100%;
      }
      .products .price, .products .action {
          line-height: 38px;
      }
      .products .action {
          line-height: 38px;
      }

  </style>
  <title>Hello, world!</title>
</head>
<body class="container-fluid">
<div class="row justify-content-center m-4">
  <h1 class="text-center">Grids & Circle</h1>
</div>
<div class="card">

            <div class="row">Columbia Nariñó</div>
          </div>
          <div class="col text-center price">5000원</div>
          <div class="col text-end action"><a class="btn btn-small btn-outline-dark" href="">추가</a></div>
        </li>
        <li class="list-group-item d-flex mt-2">
          <div class="col-2"><img class="img-fluid" src="https://i.imgur.com/HKOFQYa.jpeg" alt=""></div>
          <div class="col">

          <div class="col">
            <div class="row text-muted">커피콩</div>
            <div class="row">Columbia Nariñó</div>
          </div>
          <div class="col text-center price">5000원</div>
          <div class="col text-end action"><a class="btn btn-small btn-outline-dark" href="">추가</a></div>
        </li>
      </ul>
    </div>
    <div class="col-md-4 summary p-4">
      <div>

      </div>
      <hr>
      <div class="row">

      <form>

        <div class="mb-3">

          <input type="text" class="form-control mb-1" id="address">
        </div>

</div>

</html>
